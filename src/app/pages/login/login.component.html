<div class="flex h-screen">
    <div class="flex-1 p-[1.5%] h-full max-w-[900px]">
        <div class="bg-gray-300 rounded-3xl h-full w-full">
            <img alt="Stock Exchange Image" class="w-full h-full rounded-3xl" src="https://images.pexels.com/photos/159888/pexels-photo-159888.jpeg?cs=srgb&dl=pexels-energepiccom-159888.jpg&fm=jpg">
        </div>
    </div>
    <div class="flex-1 p-[1.5%] flex justify-center items-center">
        <div [formGroup]="loginForm" class="w-full max-w-[500px] p-4 flex flex-col mx-auto">
            <div class="my-4 py-4">
                <h1 class="text-2xl font-medium pb-2 text-[#3150050]">Sign In</h1>
                <span class="text-gray-400">Sign into your dashboard with your valid credentials...</span>
            </div>

            <div class="my-4">
                <label class="text-gray-400">Username</label>
                <input class="text-gray-900 p-3 mt-2 border rounded-lg w-full outline-1 outline-gray-300" type="email" name="email" placeholder="Enter a email..." id="email" formControlName="email">
            </div>

            <div class="my-4">
                <label class="text-gray-400">Password</label>
                <input class="text-gray-900 p-3 mt-2 border rounded-lg w-full outline-1 outline-gray-300" name="password" type= "password" placeholder="Enter a password..." id="password" formControlName="password">
            </div>

            <div class="pt-12">
                <input class="px-2 py-2.5 bg-[#150050] text-gray-100 rounded-lg cursor-pointer w-full hover:scale-[2px] active:translate-y-[2px]" (click)="login()" type="submit" value="Sign In">
            </div>

        </div>
    </div>
</div>
